<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="">
        <label for="name">Name</label>
        <input type="text"><br>

        <label for="Email">Email</label>
        <input type="Email" id="email"><br>

        <label for="password">password</label>
        <input type="password" id="password"><br>

        <label for="Number">Number</label>
        <input type="number" id="Number"><br>

        <label for="colour">colour</label>
        <input type="color" id="colour"><br>

        <label for="time">time</label>
        <input type="time" id="time"><br>

        <label for="date">date</label>
        <input type="date" id="date"><br>

        <label for="subscribe">subscribe</label>
        <input type="checkbox" id="checkbox"><br>

        <label for="file">upload a file:</label>
        <input type="file" id="file"><br>

        <label for="Range">Range</label>
        <input type="Range" id="Range" min="0" max="100"><br>

        <label for="website">website</label>
        <input type="url" id="website" placeholder="Enter website"><br>
        
        <label for="country">country:</label>
        <select name="country" id="country">
           
          <option value="a">a</option>
          <option value="b">b</option>
          <option value="c">c</option>
          <option value="d">d</option>

        </select><br>

        <label for="comments">comments:</label>
        <textarea name="comments" id="comments" rows="5" cols="50"></textarea><br>

        <label>gender:</label><br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">male</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">female</label><br>
    </form>
</body>
</html>
