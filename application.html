<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>open application form</title>
</head>
<body><centre>
    <header><div style="background-color: lightblue;">
        <h1>Wipro foundation</h1></div>
        <p>Open Application</p>
        <p><ul><li><a href="https://www.wiprofoundation.org/">home</a></li><li><a href="https://www.wiprofoundation.org/about-us/">about us</a></li><li><a href="https://www.wiprofoundation.org/sustainability/">sustainability</a></li><a href=""></a></p></header>
    <form action="" nethod=""></form>
    
      <label for="First Name">First Name <span style="color: red;">*</span></label><br>
      <input type="text" id="First name"> <br>

      <label for="Last Name">Last Name<span style="color: red;">*</span></label><br>
      <input type="text" id="Last name"> <br>

      <label for="Email">Email<span style="color: red;">*</span></label><br>
      <input type="Email" id="Email"> <br>

      <label for="Last Name">Last Name<span style="color: red;">*</span></label><br>
      <input type="text" id="Last name"> <br>

      <label for="Phone">Phone<span style="color: red;">*</span></label><br>
      <input type="number" id="Phone"> <br>

      <label for="State">State:</label>
      <select name="State" id="State">
       <option value="AP">AP</option>
       <option value="Tamilnadu">Tamilnadu</option>
       <option value="Kerala">Kerala</option>
       <option value="Karnataka">Karnataka</option>
      </select><br>

      <label for="Current role">Current role<span style="color: red;">*</span></label><br>
      <input type="text" id="Current role"> <br>

      <label for="Role interested in">Role interested in <span style="color: red;">*</span></label><br>
      <input type="text" id="Role interested in"> <br>

      <label for="Years of experience">Years of experience<span style="color: red;">*</span></label><br>
      <input type="number" id="Years of experience"> <br>

      <label for="Domains interested in">Domains interested in<span style="color: red;">*</span></label><br>
        <label><input type="checkbox" name="option" value="Java"> Java</label><br>
        <label><input type="checkbox" name="option" value="Python"> Python</label><br>
        <label><input type="checkbox" name="option" value="SQL"> SQL</label><br>
        <label><input type="checkbox" name="option" value="Kotlin"> Kotlin</label><br>

      <label for="file">Upload a CV or Resume:<span style="color: red;">*</span></label><br>
      <input type="file" id="file"> <br>

      <label for="comments">Why are you interested in wipro?</label><br>
      <textarea name="comments" id="comments" rows="5" cols="50"></textarea><br>

      <label for="consent">consent<span style="color: red;">*</span></label><br>
       <label><input type="checkbox">I agree to Privacy policy</label><br>
    
      <button type="submit">submit</button>

    <footer><div style="background-color: rgb(8, 10, 11);">
        <button type="new settler">new settler</button></div></footer></centre>



    
</body>
</html>
